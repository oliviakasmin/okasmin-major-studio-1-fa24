				Who takes up space? Painted portraits in the National Portrait Gallery

		</div>

					</button>
					<div id="modal-text">
						<div id="modal-title"></div>
						<div id="modal-dims"></div>
						<a target="_blank" id="modal-link">NPG link</a>
					</div>
					</div>
					<img id="modal-image"></img>
				</div>
			</div>
			<div class="grid"></div>
			<svg id="chart"></svg>
		</div>
		<script type="module" src="./main.js"></script>

</html>
